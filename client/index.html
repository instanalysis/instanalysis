<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-tag-cloud.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="src/assets/css/style.css">
  <style>
  .anychart-credits{display: none;}
  </style>

  <title>Instanalysis</title>
</head>
<body>
  <div id="app">
    <div class="container">
      <myheader></myheader>
      <section id="profile" style="display: flex; margin: .3rem 0 3rem">
        <div style="margin-right: 1.5rem;">
          <img src="http://placehold.it/100x100" alt="" style="border-radius: 50%;">
        </div>
        <div>
          <div style="font-size: 30px;">Username</div>
          <div class="color-grey3 fs-14" style="color: #f783ac"><i class="fas fa-heart" style="margin-right: .3rem"></i>1,323 total likes</div>
          <div class="color-grey3 fs-14">post from July 4th, 2015-August 15th, 2019</div>
        </div>
      </section>

      <section style="display: flex;">
        <div class="myCard">
          <div style="display: flex;">
            <img src="./src/assets/images/drama_mask.png" alt="" style="width: 2rem;">
            <h5>User Personality</h5>
          </div>
          <canvas id="personalityChart" width="350" height="350"></canvas>
        </div>
        <div class="myCard">
          <div style="display: flex;">
            <img src="./src/assets/images/drama_mask.png" alt="" style="width: 2rem;">
            <h5>User Needs</h5>
          </div>
          <canvas id="needsChart" width="350" height="350"></canvas>
        </div>
        <div class="myCard">
          <div style="display: flex;">
            <img src="./src/assets/images/drama_mask.png" alt="" style="width: 2rem;">
            <h5>User Values</h5>
          </div>
          <canvas id="valuesChart" width="350" height="350"></canvas>
        </div>
      </section>
      
      <section style="text-align: center; width: 100%;">
        <div style="display: flex">
          <div style="width: 3rem">
            <img src="./src/assets/images/wordscloud_icon.png" alt="wordcloud icon" style="width:100%">
          </div>
          <div style="align-self: center;">
            <h5> The most word that user write in their posts</h5>
          </div>
        </div>
        <div id="word-cloud" style="width: 100%; height: 50vh;"></div>
      </section>

      <myfooter />
    </div>
  </div>
  

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
  
  <script src="./src/components/wordCloud.js"></script>
  <script src="./src/components/personalityChart.js"></script>
  <script src="./src/components/statusChart.js"></script>

  <script src="./src/components/header.js"></script>
  <script src="./src/components/footer.js"></script>

  <script src="./src/main.js"></script>
</body>
</html>
